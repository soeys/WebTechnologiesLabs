<body>
    <div id="controls">
        <input type="button" value="Створити масив" id="create-array">
        <input type="button" value="Додати" id="add">
        <input type="number" name="" id="numInput">
        <input type="button" value="Видалити" id="remove">
        <input type="button" value="Замінити" id="replace">
        <input type="button" value="Сортування" id="sort">

        <span>
            <label for="ascending">ascending</label>
            <input type="radio" name="sorting" value="ascending" id="ascending" checked>
        </span>
        <span>
            <label for="descending">descending</label>
            <input type="radio" name="sorting" value="descending" id="descending">
        </span>

        <input type="button" value="Зробити копію" id="copy">
        <input type="button" value="Фільтрувати" id="filter">
        <input type="button" value="Статистика" id="stat">
    </div>
    <div class="box" id="block"></div>
    <div class="box" id="copy-block"></div>
