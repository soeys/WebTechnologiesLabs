<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 Task 5</title>
</head>

<body>

    <div id="buttons">
        <input type="button" value="Add" id="add">
        <input type="button" value="Remove" id="remove">
    </div>
    <ul id="os-list">
        <li>MS-DOS</li>
        <li>Windows 95</li>
        <li>Windows 98</li>
        <li>Windows XP</li>
        <li>Windows Vista</li>
        <li>Windows 10</li>
        <li>Windows 10 Mobile</li>
        <li>macOS</li>
        <li>iOS</li>
        <li>iPadOS</li>
        <li>watchOS</li>
        <li>tvOS</li>
        <li>HarmonyOS</li>
        <li><input type="text" name="" id="additonal-os"></li>
    </ul>
    <script>
        document.getElementById('add').addEventListener('click', function () {
            let userInput = document.getElementById('additonal-os').value;
            if (userInput) {
                let li = document.createElement('li');
                li.appendChild(document.createTextNode(userInput));
                document.querySelector('#os-list').insertBefore(
                    li, document.querySelector('#os-list').children[document.querySelectorAll('#os-list, li').length - 2]);
            }
        })

        document.getElementById('remove').addEventListener('click', function () {
            document.querySelector('#os-list').removeChild(document.querySelector('#os-list').children[0]);
        })
    </script>
</body>

</html>
