<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 Task 6</title>

    <style>
        #buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1em;
            text-align: center;
        }
    </style>
</head>

<body>

    <ul>
        <li>MS-DOS</li>
        <li>Windows 95</li>
        <li>Windows 98</li>
        <li>Windows XP</li>
        <li>Windows Vista</li>
        <li>Windows 10</li>
        <li>Windows 10 Mobile</li>
        <li>macOS</li>
        <li>iOS</li>
        <li>iPadOS</li>
        <li>watchOS</li>
        <li>tvOS</li>
        <li>HarmonyOS</li>
        <li id="placeholder">
            <input type="text" name="" id="additonal-os">
        </li>
    </ul>

    <div id="buttons">
        <input type="button" value="Add" id="add">
        <input type="button" value="Remove" id="remove">
    </div>

    <script>
        document.getElementById('add').addEventListener('click', function () {
            if (document.getElementById('additonal-os').value != "") {
                let userInput = document.getElementById('additonal-os').value;
                let list = document.getElementById('placeholder');
                list.removeChild(list.children[0]);
                list.innerHTML += userInput;
            }
        })

        document.getElementById('remove').addEventListener('click', function () {
            let list = document.getElementsByTagName('ul')[0];
            list.removeChild(list.children[0]);
        })
    </script>
</body>

</html>
