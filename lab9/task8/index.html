<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9 Task 8</title>

    <style>
        #obj {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <input type="button" value="start/stop" id="s">
    <div id="obj"></div>

    <script>
        let pos = 0;
        let id;
        function frame() {
            if (pos == 100) {
                clearInterval(id);
                id = setInterval(() => {
                    if (pos == 0) {
                        clearInterval(id);
                        pos = 100;
                        id = setInterval(() => {
                            if (pos == 0) {
                                clearInterval(id);
                            } else {
                                pos--
                                obj.style.top = pos + "px";
                            }
                        }, 5)
                    } else {
                        pos--;
                        obj.style.left = pos + "px";
                    }

                }, 5)
            } else {
                pos++;
                obj.style.top = pos + "px";
                obj.style.left = pos + "px";
            }
        }

        document.querySelector("#s").addEventListener('click', function () {
            const obj = document.querySelector('#obj');
            id = setInterval(frame, 5);
        }
        )
    </script>
</body>

</html>
