<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lab 5 Task 5</title>
</head>

<body>
    <form action="">
        <label for="passw" id="passw">Password</label>
        <input type="password" id="passw">
        <fieldset>
            <legend>Tell us about yourself</legend>
            <div id="application">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" class="text-field">
                </div>
                <div>
                    <label for="age">Age</label>
                    <select name="" id="age">
                        <option value="10">10</option>
                        <option value="10">20</option>
                        <option value="10">30</option>
                    </select>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    Your hobbies
                </div>
                <div>
                    <input type="checkbox" name="hobbies" id="tech">
                    <label for="tech">Tech</label>

                    <input type="checkbox" name="hobbies" id="sport">
                    <label for="sport">Sport</label>

                    <input type="checkbox" name="hobbies" id="art">
                    <label for="art">Art</label>

                    <input type="checkbox" name="hobbies" id="science">
                    <label for="science">Science</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <div id="feedback">
                <div>
                    <label for="feedback-file"> Upload your file</label>
                </div>
                <div>
                    <input type="file" name="" id="">
                </div>
                <div>
                    <label for="feedback-area">Or you can write below</label>
                </div>
                <div>
                    <textarea name="" class="text-field" id="feedback-area" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div>
                <input type="submit" value="Submit" class="buttons">
                <input type="reset" value="Reset" class="buttons">
            </div>
        </fieldset>
    </form>

</body>

</html>
